<div class="scrollable">
<ng-select #ngSelectComponent
           [(ngModel)]="model"
           [items]="availableValues"
           [ngClass]="classes"
           [addTag]="createAllowed"
           [required]="required"
           [clearable]="!required"
           [disabled]="disabled"
           [typeahead]="typeahead"
           [clearOnBackspace]="false"
           [clearSearchOnAdd]="false"
           [appendTo]=appendTo
           [hideSelected]="hideSelected"
           [compareWith]="compareByHref"
           [id]="id"
           (change)="changeModel($event)"
           (open)="opened()"
           (close)="closed()"
           (keydown)="keyPressed($event)"
           bindLabel="name"
           >
  <ng-template ng-tag-tmp let-search="searchTerm"class="heyhey">
    <b [textContent]="text.add_new_action"></b>: {{search}}
  </ng-template>

  <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
      <op-principal
        *ngIf="isPrincipal(item)"
        [hideName]="true"
        [principal]="item"
        size="mini"
      ></op-principal>
      <span *ngIf="isPrincipal(item)"
        [ngOptionHighlight]="search"
            [textContent]="item.name"
            class="ng-option-label ellipsis">
      </span>
      <op-cc-button *ngIf="isCategory(item)" [textContent]="item.name">
      </op-cc-button>
  </ng-template>
  <ng-template ng-footer-tmp *ngIf="showAddNewButton">
    <op-invite-user-button
      [projectId]="resource.project?.id"
      class="op-select-footer"
    ></op-invite-user-button>
  </ng-template>
</ng-select>
</div>
