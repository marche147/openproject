en:
  seeders:
    standard:
      demo_data:
        welcome:
          title: "Welcome to Mechanical Tiger!"
          text: |
            Create a challenge project and work on the challenge by the guidence of Mechanical Tiger.
            
            By default, the challenge project you create will contain the guidence.

            You can also specify your challenge project to be blank by selecting the blank template, and then add the tasks by yourself.
        projects:
          blank:
            name: Blank project
            identifier: empty
            description: heyhey
            modules:
              - work_package_tracking
              - wiki
            queries:
              - name: Tasks
                status: open
                type: :default_type_task
                hierarchy: true
                sort_by: id
                columns:
                  - id
                  - subject
                  - priority
                  - status
                  - assigned_to
            types:
              - :default_type_task
            work_packages:
              - start: -1
                subject: Specific commands to start the challenge
                description: ''
                status: default_status_in_progress
                type: default_type_task
            wiki: |
              This is a fake wiki
            templated: true
          chess_challenge:
            name: Chess challenge
            identifier: chess-challenge
            description: heyhey
            modules:
              - work_package_tracking
              - wiki
            queries:
              - name: Project plan
                status: open
                timeline: true
                sort_by: id
                hierarchy: true
                starred: true
                columns:
                  - id
                  - type
                  - subject
                  - status
                  - start_date
                  - due_date
                  - assigned_to
              - name: Tasks
                status: open
                type: :default_type_task
                hierarchy: true
                sort_by: id
                columns:
                  - id
                  - subject
                  - priority
                  - status
